<section class="new-training" fxLayout fxLayoutAlign="center" >
    <mat-card fxFlex="400px" fxFlex.xs="100%"  fxLayout="column" fxLayoutGap="30px">
        <mat-card-title fxLayoutAlign="center">
            Time to start a workout!
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Exercises">
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="touch">touch toes</mat-option>
                    <mat-option value="side">side lunges</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button 
                type="submit" 
                mat-button 
                color="primary"
                (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
